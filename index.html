<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA STATS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="bar-top">
                <div class="logo">
                    <span>NBA STATS</span>
                    <img src="./img/logo_basketball.png" alt="bola-basquete" class="basketball">
                </div>
        </div>
    </header>
    <main>
        <section class="banner-container">
            <div class="banner">
                <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                <div class="time-game">
                    <h2>in 15 hours</h2>
                </div>
                <img src="./img/logo_lakers.png" alt="logo lakers">
            </div>
        </section>

        <section class="games">

            <div class="card-game">
                <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                    <div class="card-game-txt">
                        <h2>125 x 97</h2>
                        <h3>xx/xx/xx</h3>
                    </div>
                    <img src="./img/logo_lakers.png" alt="logo lakers">
            </div>

            <div class="card-game">
                <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                    <div class="card-game-txt">
                        <h2>125 x 97</h2>
                        <h3>xx/xx/xx</h3>
                    </div>
                    <img src="./img/logo_lakers.png" alt="logo lakers">
            </div>

        
        </section>
    </main>
</body>
</html>
