<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA STATS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="bar-top">
                <div class="logo">
                    <a href="#">NBA STATS</a>
                    <img src="./img/logo_basketball.png" alt="bola-basquete" class="basketball">
                </div>
        </div>
    </header>

    
    <main>
        <section class="background">
            <div class="slider">
                <div class="slides">
                    <!--Radio Buttons-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--Fim Radio Buttons-->
    
                    <!--Slide Images-->
                    <div class="slide first">
                        <div class="game">
                            <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                            <div class="text">
                                <h2>in 20 hours</h2>
                            </div>
                        <img src="./img/logo_lakers.png" alt="logo lakers">
                        </div>
                    </div>

    
                    <div class="slide">
                        <div class="game">
                            <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                            <div class="text">
                                <h2>in 15 hours</h2>
                            </div>
                        <img src="./img/logo_lakers.png" alt="logo lakers">
                        </div>
                    </div>
    
                    <div class="slide">
                        <div class="game">
                            <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                            <div class="text">
                                <h2>in 10 hours</h2>
                            </div>
                        <img src="./img/logo_lakers.png" alt="logo lakers">
                        </div>
                    </div>
    
                    <div class="slide">
                        <div class="game">
                            <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                            <div class="text">
                                <h2>in 5 hours</h2>
                            </div>
                        <img src="./img/logo_lakers.png" alt="logo lakers">
                        </div>
                    </div>
                    <!--Fim Slide Images-->
    
                    <!--Navigatio auto-->
    
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    
                </div>
    
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>

            
        </section>

        <section class="games" >

            <div class="card-game">
                <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                    <div class="card-game-txt">
                        <h2>125 x 97</h2>
                        <h3>xx/xx/xx</h3>
                    </div>
                    <img src="./img/logo_lakers.png" alt="logo lakers">
            </div>

            <div class="card-game">
                <img src="./img/logo_gsw.png" alt="logo golden state warriors">
                    <div class="card-game-txt">
                        <h2>125 x 97</h2>
                        <h3>xx/xx/xx</h3>
                    </div>
                    <img src="./img/logo_lakers.png" alt="logo lakers">
            </div>

            <div id="jogos">
                
            </div>
        
        </section>



        <script src="./js/script.js"></script>

        <a href="#" id="button-home">
           <img src="../img/botÃ£o.svg" alt="">
        </a> 
    </main>
</body>
</html>
